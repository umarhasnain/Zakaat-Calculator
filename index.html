<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKAT CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="body">
    <div class="main">
        <div>
            <u>
                <h1>ZAKAT CALCULATOR</h1>
            </u>
        </div>
        <div class="input">
            <div>

                <h4 for="">Cash in hand & in bank accounts <br>
                    <input type="number" id="cash" placeholder="Enter Cash in hand & in bank accounts">
                </h4>
            </div> <br>

            <div>
                <h4 for="">Gold More Than(7.5 Tolla) <br>
                    <input type="number" id="gold" placeholder="Enter Gold 7.5 Tolla">
                </h4>
            </div><br>

            <div>
                <h4 for="">Silver More Than(52.5 Tolla) <br>
                    <input type="number" id="silver" placeholder="Enter Silver 52.5 Tolla">
                </h4>
            </div> <br>
            <div>
                <h2 id="result"></h2>
            </div>
            <div>
                <button onclick="Calculate()" id="button" class="btn"> Calculate Zakat </button>

            </div>
        </div>













    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
